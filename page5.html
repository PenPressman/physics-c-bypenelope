<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMING SOON!</title>
<style>
  body {
    background-color: #001f3f; /* Dark blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items in column */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    overflow: hidden; /* Hide overflow */
  }

  header {
    color: white; /* White text */
    font-size: 72px; /* Large font size */
    text-align: center; /* Center text */
    margin-bottom: 20px; /* Add margin below header */
    position: absolute; /* Position header absolutely */
    top: 20px; /* Distance from the top */
  }

  .sun {
    width: 100px; /* Diameter of the sun */
    height: 100px; /* Diameter of the sun */
    background-color: yellow; /* Yellow color for the sun */
    border-radius: 50%; /* Circular shape */
    position: relative;
    animation: rotateSun 10s linear infinite; /* Animation for sun rotation */
    margin-top: 250px; /* Move animation down */
  }

  .planet {
    width: 30px; /* Diameter of the planet */
    height: 30px; /* Diameter of the planet */
    background-color: #4682B4; /* Blue color for the planet */
    border-radius: 40%; /* Circular shape */
    position: absolute;
    top: 40%; /* Align to center vertically */
    left: 40%; /* Align to center horizontally */
    transform-origin: center bottom; /* Set rotation origin to bottom center */
    animation: orbitPlanet 4s linear infinite; /* Animation for planet orbit */
  }

  @keyframes rotateSun {
    0% {
      transform: rotate(0deg); /* Start rotation angle */
    }
    100% {
      transform: rotate(360deg); /* End rotation angle */
    }
  }

  @keyframes orbitPlanet {
    0% {
      transform: translate(-50%, -200px) rotate(0deg); /* Start position */
    }
    100% {
      transform: translate(-50%, -200px) rotate(360deg); /* End position */
    }
  }
</style>
</head>
<body>

<header>
  <h1>COMING SOON!</h1>
</header>

<div class="sun">
  <div class="planet"></div>
</div>

</body>
</html>
