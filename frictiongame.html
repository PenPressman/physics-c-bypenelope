 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Friction Game</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
            font-size: 24px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container2 {
      width: 60%;
      margin: auto;
      margin-top: 10px;
    }
    h8 {
      font-size: 48px;
      margin-top: 0px;
    }
    #score {
      font-size: 34px;
      margin-top: 2px;
    }
    #instructions {
      font-size: 27px;
      margin-top: 5px;
    }
    #scenario {
      margin-top: 50px;
      font-size: 24px;
    }
    .button2 {
      display: inline-block;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    #left {
      background-color: #3498db;
      color: white;
    }
    #right {
      background-color: #e74c3c;
      color: white;
    }
    #feedback {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    #scoreCircles {
      margin-top: 20px;
    }
    .scoreCircle {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 10px;
    }
    .scoreCircle.correct {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container2">
    <div id="score">Score: <span id="scoreValue">0</span>/5</div>
    <div id="instructions">Select the correct direction of the force static friction acting on the objects in the following scenarios. Get 5 correct to win!</div>
    <div id="scenario"></div>
    <button class="button2" id="left">LEFT</button>
    <button class="button2" id="right">RIGHT</button>
    <div id="feedback"></div>
    <div id="scoreCircles"></div>
  </div>

  <script>
    const scenarios = [
      { scenario: "A person walking to the left", answer: "left" },
      { scenario: "A ball rolling to the right without slipping", answer: "left" },
      { scenario: "The wheels of a car driving right", answer: "left" },
      { scenario: "A person trying to tug a stationary cart to the left", answer: "right" },
      { scenario: "A wheelbarrow’s wheels as it is rolled left", answer: "right" },
      { scenario: "A dog running to the right", answer: "right" }
    ];

    let score = 0;
    let currentScenarioIndex = 0;

    const scenarioElement = document.getElementById("scenario");
    const leftButton = document.getElementById("left");
    const rightButton = document.getElementById("right");
    const scoreValueElement = document.getElementById("scoreValue");
    const feedbackElement = document.getElementById("feedback");
    const scoreCirclesElement = document.getElementById("scoreCircles");

    function displayScenario() {
      scenarioElement.textContent = scenarios[currentScenarioIndex].scenario;
      feedbackElement.textContent = "";
    }

    function displayFeedback(isCorrect) {
      feedbackElement.textContent = isCorrect ? "Correct!" : "Nope.";
      feedbackElement.className = isCorrect ? "correct" : "wrong";
    }

    function updateScoreCircles() {
      scoreCirclesElement.innerHTML = "";
      for (let i = 0; i < score; i++) {
        const circle = document.createElement("div");
        circle.classList.add("scoreCircle", "correct");
        scoreCirclesElement.appendChild(circle);
      }
      for (let i = score; i < 5; i++) {
        const circle = document.createElement("div");
        circle.classList.add("scoreCircle");
        scoreCirclesElement.appendChild(circle);
      }
    }

    function checkAnswer(answer) {
      if (answer === scenarios[currentScenarioIndex].answer) {
        score++;
        scoreValueElement.textContent = score;
        displayFeedback(true);
        updateScoreCircles();
      } else {
        displayFeedback(false);
      }

      if (score === 5) {
        alert("Congratulations! You've won!");
        score = 0;
        scoreValueElement.textContent = score;
        updateScoreCircles();
      } else {
        currentScenarioIndex++;
        displayScenario();
      }
    }

    leftButton.addEventListener("click", () => checkAnswer("left"));
    rightButton.addEventListener("click", () => checkAnswer("right"));

    displayScenario();
    updateScoreCircles();
  </script>
</body>
</html>

        }

            border: none;
            cursor: pointer;
            z-index: 2;

        }

    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleMenu()">&#9776;</button>
    <div id="menu" class="menu">
        <a href="index.html">&#127968; Home</a>
        <a href="mailto:penelope.pressman@gmail.com">&#128235; Contact</a>
        <button id="likeButton">❤️ Like page         </button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        var likeButton = document.getElementById("likeButton");
        var likeCount = 0;
        var liked = false;

        likeButton.addEventListener("click", function() {
            if (!liked) {
                likeCount++;
                likeButton.innerHTML = "Liked page ❤️";
                likeButton.style.backgroundColor = "lightpink"; /* pink */
                liked = true;
                alert("Liked! Count: " + likeCount);
            } else {
                alert("You already liked this.");
            }
        });
    </script>
</body>
