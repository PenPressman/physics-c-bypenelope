.battery {

    background-color: #333; /* Dark gray color for the battery */
    position: absolute;
    top: 30%; /* Adjust the top position to move the battery further up */
    left: 50%; /* Position the battery 50% from the left */
    transform: translate(-50%, -50%); /* Center the battery both vertically and horizontally */
}
	/* Media query for screens up to 768px wide (e.g., tablets) */

    }

 top: 40%; /* to move the battery further down on phone */

.top-connector {
    width: 20px; /* Decrease the width of the connector */
    height: 6px; /* Decrease the height of the connector */
    background-color: #666; /* Medium gray color for the connector */
    position: absolute;
    top: -6px; /* Position the connector above the battery */
    left: 50%; /* Position the connector at the center horizontally */
    transform: translateX(-50%); /* Center the connector horizontally */
}

.charging {
    position: absolute;
    width: 60px; /* Decrease the width of the charging indicator */
    height: 115px; /* Decrease the height of the charging indicator */
    background-color: #4CAF50; /* Green color for the charging indicator */
    bottom: 3px; /* Decrease the distance from the bottom */
    left: 50%; /* Position the charging indicator at the center horizontally */
    transform: translateX(-50%); /* Center the charging indicator horizontally */
    animation: chargeBattery 4s ease-in-out infinite alternate; /* Animation for charging */
}





  .battery::before,
  .battery::after {
    content: '';
    display: block;
    position: absolute;
    width: 20px; /* Width of the battery terminals */
    height: 10px; /* Height of the battery terminals */
    background-color: #666; /* Medium gray color for the terminals */
    top: 50%; /* Position terminals vertically centered */
  }

  .battery::before {
    left: 5px; /* Position left terminal */
    transform: translate(-50%, -50%);
  }

  .battery::after {
    right: 5px; /* Position right terminal */
    transform: translate(50%, -50%);
  }

 
  @keyframes chargeBattery {
    0% {
      height: 0; /* Start height of charging indicator */
	
    }
    100% {
      height: 115px; /* End height of charging indicator */
    }

  // Function to animate circle along the parabolic path
  function animateCircle() {
    var circle = document.getElementById("circle");
    var path = document.getElementById("parabola");
    var length = path.getTotalLength();
    
    // Animate circle along the path
    var duration = 10000; // Duration of animation in milliseconds, slowed down
    var startTime = null;
    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      var progress = timestamp - startTime;
      var point = path.getPointAtLength(progress % length);
      circle.setAttribute("cx", point.x);
      circle.setAttribute("cy", point.y);
      window.requestAnimationFrame(step);
    }
    window.requestAnimationFrame(step);
  }

  // Call the function to animate circle
