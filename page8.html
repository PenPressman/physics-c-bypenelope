<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        .menu {
            display: none;
            position: absolute;
            top: 90px; /* Moved down */
            left: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 4px;
            z-index: 1;
            border-radius: 8px;
            font-size: 16px;
        }

        .menu a, #likeButton {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #333;
            background-color: #add8e6;
            border: none;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
         
        }

        .menu a:hover, #likeButton:hover {
            background-color: #8ab6d6;
        }

        #menuButton {
            position: absolute;
            top: 30px; /* Moved down */
            left: 34px;
            font-size: 43px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;


        }
    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleMenu()">&#9776;</button>
    <div id="menu" class="menu">
        <a href="index.html">&#127968; Home</a>
        <a href="mailto:penelope.pressman@gmail.com">&#128235; Contact</a>
        <button id="likeButton">❤️ Like page         </button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        var likeButton = document.getElementById("likeButton");
        var likeCount = 0;
        var liked = false;

        likeButton.addEventListener("click", function() {
            if (!liked) {
                likeCount++;
                likeButton.innerHTML = "Liked page ❤️";
                likeButton.style.backgroundColor = "lightpink"; /* pink */
                liked = true;
                alert("Liked! Count: " + likeCount);
            } else {
                alert("You already liked this.");
            }
        });
    </script>
</body>
