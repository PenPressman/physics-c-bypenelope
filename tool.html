          <p>${item.explanation}</p>
        `;
        container.appendChild(card);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No matching concepts found.</p>";
      }
    }

    document.getElementById("searchBox").addEventListener("input", e => {
      render(e.target.value);
    });
  </script>

</body>
</html>
