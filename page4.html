<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    background-color: #001f3f; /* Dark blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items in column */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
  }

  header {
    color: white; /* White text */
    font-size: 72px; /* Large font size */
    text-align: center; /* Center text */
    margin-bottom: 20px; /* Add margin below header */
  }

  .roller-coaster {
    width: 400px;
    height: 200px;
    position: relative;
  }

  .roller-coaster path {
    fill: none;
    stroke: white;
    stroke-width: 2;
    stroke-dasharray: 5 5; /* Dotted line */
  }

  .rainbow-rect {
    width: 20px;
    height: 20px;
    position: absolute;
    top: -10px;
    left: -10px;
    background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
    border-radius: 50%; /* Round shape */
    animation: moveAlongPath 5s linear infinite; /* Animation */
  }

  @keyframes moveAlongPath {
    0% {
      transform: translateX(0) translateY(0);
    }
    100% {
      transform: translateX(380px) translateY(180px);
    }
  }
</style>
</head>
<body>

<header>
  <h1>COMING SOON!</h1>
</header>

<svg class="roller-coaster" viewBox="0 0 400 200">
  <path d="M10,100 C50,50 150,50 190,100 S330,150 390,100" />
</svg>

<div class="rainbow-rect"></div>

</body>
</html>
