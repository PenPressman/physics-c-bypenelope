<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    background-color: #001f3f; /* Dark blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items in column */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
  }

  header {
    color: white; /* White text */
    font-size: 72px; /* Large font size */
    text-align: center; /* Center text */
    margin-bottom: 20px; /* Add margin below header */
  }

  .animation-container {
    position: relative;
    width: 400px; /* Size of the circle animation */
    height: 400px; /* Size of the circle animation */
    margin-bottom: 20px; /* Add margin below animation */
  }

  .circle-line {
    fill: none;
    stroke: white;
    stroke-width: 20; /* Thickness of the circle line */
    stroke-dasharray: 2000; /* Length of the circle path */
    stroke-dashoffset: 0; /* Start the circle animation */
    animation: animateCircle 5s linear infinite; /* Animation for circle line (faster) */
  }

  .rainbow-circle {
    width: 100px; /* Diameter of the rainbow circle */
    height: 100px; /* Diameter of the rainbow circle */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the rainbow circle */
    background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
    border-radius: 50%; /* Circle shape */
    animation: moveAroundCircle 5s linear infinite; /* Animation for rainbow circle (faster) */
  }

  @keyframes animateCircle {
    to {
      stroke-dashoffset: -2000; /* Move the circle line */
    }
  }

  @keyframes moveAroundCircle {
    0% {
      transform: translate(-50%, -50%) rotate(0deg) translate(150px) rotate(0deg); /* Start position */
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg) translate(150px) rotate(-360deg); /* End position */
    }
  }
</style>
</head>
<body>

<header>
  <h1>COMING SOON!</h1>
</header>

<div class="animation-container">
  <!-- Circle made of a thick line -->
  <svg viewBox="0 0 400 400">
    <circle cx="200" cy="200" r="180" class="circle-line" />
  </svg>
  
  <!-- Rainbow circle inside the border of the circle -->
  <div class="rainbow-circle"></div>
</div>

</body>
</html>
