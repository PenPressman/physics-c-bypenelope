        #animation-container {

justify: center;

justify: left;
    }}
      
    </style>
</head>
<body>
    <div id="animation-container">
        <canvas id="canvas" width="250" height="130"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        const GREEN = '#00FF00';
        const PINK = '#FF00FF';

        class Dot {
            constructor(color, size) {
                this.color = color;
                this.size = size;
                this.x = Math.random() * (WIDTH - size * 1) + size;
                this.y = Math.random() * (HEIGHT - size * 1) + size;
                this.speed_x = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 3 + 1);
                this.speed_y = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 3 + 1);
            }

            move() {
                this.x += this.speed_x;
                this.y += this.speed_y;

                if (this.x <= this.size || this.x >= WIDTH - this.size) {
                    this.speed_x *= -1;
                }
                if (this.y <= this.size || this.y >= HEIGHT - this.size) {
                    this.speed_y *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        const dots = [];
        const numDots = 20;
        for (let i = 0; i < numDots; i++) {
            const color = Math.random() < 0.5 ? GREEN : PINK;
            const size = Math.random() * (15 - 5) + 5;
            dots.push(new Dot(color, size));
        }

        function animate() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            for (const dot of dots) {
                dot.move();
                dot.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
