<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COMING SOON!</title>
<style>
  body {
    background-color: #001f3f; /* Dark blue background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items in column */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    overflow: hidden; /* Hide overflow */
    color: white; /* White text */
  }

  header {
    font-size: 72px; /* Large font size */
    text-align: center; /* Center text */
    margin-bottom: 20px; /* Add margin below header */
  }

  .atom {
    width: 200px; /* Diameter of the atom */
    height: 200px; /* Diameter of the atom */
    border: 2px solid white; /* White border for the atom */
    border-radius: 50%; /* Circular shape */
    position: relative;
  }

  .electron {
    width: 20px; /* Diameter of the electron */
    height: 20px; /* Diameter of the electron */
    background-color: #4CAF50; /* Green color for the electron */
    border-radius: 50%; /* Circular shape */
    position: absolute;
    animation: orbitElectron 3s linear infinite; /* Animation for electron orbit */
  }

  @keyframes orbitElectron {
    0% {
      transform: rotate(0deg) translateX(90px) rotate(0deg); /* Start position */
    }
    100% {
      transform: rotate(360deg) translateX(90px) rotate(-360deg); /* End position */
    }
  }
</style>
</head>
<body>

<header>
  <h1>COMING SOON!</h1>
</header>

<div class="atom">
  <div class="electron"></div>
</div>

</body>
</html>
